<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h1>我是首页</h1>
    <input type="button" value="问候一声服务器" id="btn">
    <script src="/socket.io/socket.io.js"></script>
    <script>
    // 得到socket 函数
        var socket = io()
    document.getElementById('btn').onclick = function() {
        
        socket.emit('tiwen', '你是谁')
    }
    socket.on('huida', function(msg) {
            alert(msg + "huida的")
        })
    </script>
</body>

</html>
